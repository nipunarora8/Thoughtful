<!DOCTYPE html>
<html lang="en">
<head>
       
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Thoughtful</title>
    
    <style>
        body{
            background-image:url("{{url_for('static',filename='image.png')}}");
            background-size: 100%;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="container-fluid">
    <a href="{{ url_for('index') }}" style="text-decoration:none; color: black;"><center><h1 class="display-2">THOUGHTFUL</h1></center></a>
    <br><br>
    
    <form action="{{ url_for('predict') }}" method="POST" name="thoughful" enctype="multipart/form-data">
        <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <br>  
            <div class="form-group">
                <!-- <label for="text">Enter the Heading!!</label> -->
                <input style="color: black; background-color: transparent; border: 0.01cm black solid;" class="form-control" id="title" name="title" value="{{title}}">
              </div>
            <div class="form-group">
                <!-- <label for="text">Express Your Thoughts!!</label> -->
                <textarea style="color: black; background-color: transparent; border: 0.01cm black solid;" class="form-control" id="text" name="thought" rows="4">{{txt}}</textarea>
              </div>
            <!-- <center><button type="submit" id="submit" class="btn btn-outline-dark btn-block">SUBMIT</button></center> -->
            {{df.to_html(classes="table table-striped") | safe}} 
            <a href="{{ url_for('download_data') }}"><button type="button" id="download" class="btn btn-dark btn-block">DOWNLOAD TXT</button></a>
        </div>      
        <div class="col"></div>
    </div>
    </div> 
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</body>
</html>
